{% if messages %}
<div 
x-data="{ show: true, variant: '{{ message.tags|default:'success' }}' }"
x-init="setTimeout(() => show = false, 8000)"
x-show="show"
class="fixed top-4 right-4 z-50"
x-transition
role="alert"
>
  
  <template x-if="variant === 'success'">
    <div class="flex items-center w-full max-w-xs p-4 text-green-600 bg-white border border-green-200 rounded-lg shadow dark:text-green-400 dark:bg-gray-800 dark:border-green-800" role="alert">
      <div class="shrink-0 w-8 h-8 flex items-center justify-center bg-green-100 text-green-600 rounded-lg dark:bg-green-800 dark:text-green-300">
        ✅
      </div>
      <div class="ms-3 text-sm font-normal">
        {{ message }}
      </div>
      <button @click="show = false"
              class="ms-auto -mx-1.5 -my-1.5 text-green-400 hover:text-green-700 rounded-lg p-1.5 hover:bg-green-100 dark:hover:bg-green-700">
        ✕
      </button>
    </div>
  </template>

  <template x-if="variant === 'error'">
    <div class="flex items-center w-full max-w-xs p-4 text-red-600 bg-white border border-red-200 rounded-lg shadow dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
      <div class="shrink-0 w-8 h-8 flex items-center justify-center bg-red-100 text-red-600 rounded-lg dark:bg-red-800 dark:text-red-300">
        ❌
      </div>
      <div class="ms-3 text-sm font-normal">
        {{ message }}
      </div>
      <button @click="show = false"
              class="ms-auto -mx-1.5 -my-1.5 text-red-400 hover:text-red-700 rounded-lg p-1.5 hover:bg-red-100 dark:hover:bg-red-700">
        ✕
      </button>
    </div>
  </template>

  <template x-if="variant === 'info'">
    <div class="flex items-center w-full max-w-xs p-4 text-blue-600 bg-white border border-blue-200 rounded-lg shadow dark:text-blue-400 dark:bg-gray-800 dark:border-blue-800" role="alert">
      <div class="shrink-0 w-8 h-8 flex items-center justify-center bg-blue-100 text-blue-600 rounded-lg dark:bg-blue-800 dark:text-blue-300">
        ℹ️
      </div>
      <div class="ms-3 text-sm font-normal">
        {{ message }}
      </div>
      <button @click="show = false"
        class="ms-auto -mx-1.5 -my-1.5 text-blue-400 hover:text-blue-700 rounded-lg p-1.5 hover:bg-blue-100 dark:hover:bg-blue-700">
        ✕
      </button>
    </div>
  </template>

</div>
{% endif %}
